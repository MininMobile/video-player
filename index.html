<html>
    <head>
        <script src="jquery.min.js"></script>
        <script src="actions.js"></script>
        <link rel="stylesheet" type="text/css" href="styling.css">
    </head>
    <body onload="onLoad()">
        
            <video id="player" onclick="playPause(v.paused)" width="50%">
                <source src="Media/video.mp4" type="video/mp4">
                Your browser sucks
            </video>
            <ul class="controls">
                <li class="play"> <div class="cbtn playBtn"></div> </li>
                <li class="slide"> <input type="range" class="slideBtn"> </li>
                <li class="volume"> <div class="cbtn unmuted"></div> </li>
                <input type="range" orient="vertical" class="volBtn">
            </ul>

    </body>
</html>
